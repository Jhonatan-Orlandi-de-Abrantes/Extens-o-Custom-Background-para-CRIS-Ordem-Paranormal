<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        :root {
            --bg: #111;
            --panel: #1a1a1a;
            --border: #2a2a2a;
            --text: #eaeaea;
            --muted: #9a9a9a;
            --accent: #4caf50;
            --danger: #c94a4a;
        }

        body {
            margin: 0;
            padding: 12px;
            width: 320px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg);
            color: var(--text);
        }

        h1 {
            font-size: 14px;
            margin: 0 0 8px;
            font-weight: 600;
        }

        label {
            font-size: 11px;
            color: var(--muted);
            margin-top: 10px;
            display: block;
        }

        input[type="text"],
        input[type="color"],
        input[type="range"] {
            width: 100%;
            margin-top: 4px;
        }

        input[type="text"] {
            padding: 6px;
            background: var(--panel);
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 4px;
        }

        button {
            padding: 6px;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            background: var(--panel);
            color: var(--text);
            border: 1px solid var(--border);
        }

        button:hover {
            background: #222;
        }

        .primary {
            background: var(--accent);
            color: #000;
            border: none;
            font-weight: 600;
            margin-top: 10px;
        }

        .danger {
            background: transparent;
            border: 1px solid var(--danger);
            color: var(--danger);
        }

        /* TOGGLE */
        .switch {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .toggle {
            position: relative;
            width: 42px;
            height: 22px;
        }

        .toggle input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            inset: 0;
            background: #444;
            border-radius: 22px;
            transition: 0.2s;
            cursor: pointer;
        }

        .slider::before {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            left: 2px;
            top: 2px;
            background: white;
            border-radius: 50%;
            transition: 0.2s;
        }

        .toggle input:checked + .slider {
            background: var(--accent);
        }

        .toggle input:checked + .slider::before {
            transform: translateX(20px);
        }

        /* PRESETS */
        .presets {
            margin-top: 10px;
            max-height: 120px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .preset {
            padding: 6px;
            border-radius: 4px;
            background: var(--panel);
            border: 1px solid var(--border);
            font-size: 12px;
            cursor: pointer;
        }

        .preset.active {
            border-color: var(--accent);
            background: #1f2a1f;
            font-weight: 600;
        }

        .preset-actions {
            display: flex;
            gap: 6px;
            margin-top: 6px;
        }

        .info {
            font-size: 10px;
            color: var(--muted);
            margin-top: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h1>Fundo Personalizado</h1>

    <div class="switch">
        <span>Ativar fundo</span>
        <label class="toggle">
            <input type="checkbox" id="enabled">
            <span class="slider"></span>
        </label>
    </div>

    <label>Nome do preset</label>
    <input id="presetName" type="text">

    <label>URL da imagem</label>
    <input id="bgUrl" type="text">

    <label>Cor do overlay</label>
    <input id="bgColor" type="color">

    <label>Opacidade</label>
    <input id="bgOpacity" type="range" min="0" max="1" step="0.05">

    <button id="save" class="primary">Salvar preset</button>
    <button id="reset">Resetar campos</button>

    <div class="presets" id="presets"></div>

    <div class="preset-actions">
        <button id="addPreset">+</button>
        <button id="deletePreset" class="danger">Excluir</button>
    </div>

    <div class="info">
        Recarregue a página para aplicar as mudanças
    </div>

    <script src="popup.js"></script>
</body>
</html>
